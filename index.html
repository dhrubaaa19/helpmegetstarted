<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Help Me Buy Activa</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 1.5rem;
      font-family: 'Inter', sans-serif;
      background: #f0f4f8;
      color: #222;
      text-align: center;
    }

    .title {
      font-size: 1.6rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      margin-top: 1.2rem; /* added space above */
    }

    .emoji-img {
  width: 24px;       /* Emoji-like size */
  height: 26px;
  vertical-align: middle;
  margin-left: 2px;  /* Optional: space between text and emoji */
}

    .image {
      width: 80%; /* reduced from 100% */
      max-width: 400px;
      border-radius: 10px;
      margin: 1rem 0;
    }

    .amount {
      color: #e63946;
      font-weight: bold;
      font-size: 1.1rem;
      margin: 0.5rem 0 1rem;
    }

   .progress-wrapper {
  background: #e0e0e0;
  border-radius: 20px;
  height: 20px;
  width: 100%;
  max-width: 400px;
  margin: 0 auto 0.5rem;
  position: relative;
  overflow: visible; /* üî• Important: allow overflow for scooter overlap */
}

.progress-bar {
  height: 100%;
  width: 0;
  background: linear-gradient(to right, red, yellow);
  border-radius: 20px 0 0 20px;
  position: relative;
  animation: growProgressBar 3s ease-in-out forwards;
  z-index: 1;
}

.scooter-img {
  position: absolute;
  height: 48px;
  top: -14px; /* üöÄ Adjust this to center the scooter over the bar */
  left: 0;
  z-index: 2; /* Ensure scooter overlaps progress bar */
  pointer-events: none;
  animation: moveScooter 3s ease-in-out forwards;
}

@keyframes growProgressBar {
  from { width: 0; }
  to { width: 7%; } /* Or use dynamic % */
}

@keyframes moveScooter {
  from { left: 0%; }
  to { left: calc( 7% - 24px); } /* 24px = half the scooter width */
}

    .qr-section {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
      margin: 1.5rem 0 0.5rem;
    }

    .qr-section img {
      width: 100%;
      max-width: 160px;
      border-radius: 10px;
    }

    .upi-id {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
      margin: 0.5rem 0 1rem;
      font-weight: 500;
      font-size: 1rem;
    }

    .upi-id img {
      width: 20px;
      height: 20px;
      cursor: pointer;
    }

.thankyou-section {
  margin-top: 1.5rem;
  text-align: center;
}

.thankyou-text {
  font-weight: 600;
  color: #2a9d8f;
  margin-bottom: 0.8rem;
}

.payment-screenshot {
  width: 70%;
  max-width: 160px;
  border-radius: 10px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

.carousel-wrapper {
  width: 70%;
  max-width: 160px;
  overflow: hidden;
  margin: 0 auto;
  border-radius: 10px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  position: relative;
}

.carousel-track {
  display: flex;
  transition: transform 0.5s ease-in-out;
}

.slide {
  min-width: 100%;
  height: auto;
  border-radius: 10px;
}

    .share-button {
      background: none;
      border: none;
      cursor: pointer;
      margin-top: 1rem;
    }

    .share-button img {
      width: 32px;
      height: auto;
    }

    .footer-text {
      font-weight: 500;
      color: #333;
      margin-top: 1.2rem;
    }
  </style>
</head>
<body>

  <div class="title">Help Me Start My Journey <img src="namaste.png" class="emoji-img" alt="Namaste" /></div>
  <img src="activa.png" alt="Activa" class="image" />
  <p>I want to buy a <strong>Honda Activa</strong> to start work as a delivery partner.</p>
  <div class="amount">On-Road Price: ‚Çπ1,03,041</div>

  <div class="progress-wrapper">
  <div class="progress-bar"></div>
  <img src="scooter.png" class="scooter-img" alt="Scooter" />
</div>

  <p><strong>First ‚Çπ70 raised ‚Äî the wheels are starting to turn</strong></p>

  <div class="qr-section">
    <img src="qr1.png" alt="QR 1">
    <img src="qr2.png" alt="QR 2">
  </div>

  <div class="upi-id">
    UPI ID: <span id="upiValue">helpmegetstarted@upi</span>
    <img src="copy.png" alt="Copy" onclick="copyUPI()" title="Copy UPI ID" />
  </div>

<div class="thankyou-section">
  <p class="thankyou-text">Thank you to everyone who supported me ‚ù§Ô∏è</p>
  <div class="carousel-wrapper">
    <div class="carousel-track" id="carouselTrack">
      <img src="payment_success.png" class="slide" alt="Payment 1" />
      <img src="payment_success1.png" class="slide" alt="Payment 2" />
      
    </div>
  </div>
</div>


  <button class="share-button" id="nativeShareBtn">
    <img src="shareicon.png" alt="Share">
  </button>

  <p class="footer-text"><strong>Your support or share means everything ‚ù§Ô∏è</strong></p>

  <script>
    document.getElementById("nativeShareBtn").addEventListener("click", async () => {
      const shareData = {
        title: "Support My Activa Journey",
        text: "üôè Help me buy a Honda Activa to start working as a delivery partner. Your support or share means everything ‚ù§Ô∏è",
        url: window.location.href
      };

      if (navigator.share) {
        try {
          await navigator.share(shareData);
        } catch (err) {
          alert("Sharing failed. You can manually copy the link.");
        }
      } else {
        alert("Your device does not support direct sharing. Please copy the URL and share manually.");
      }
    });

    function copyUPI() {
      const upi = document.getElementById("upiValue").textContent;
      navigator.clipboard.writeText(upi).then(() => {
        alert("UPI ID copied to clipboard!");
      });
    }

const track = document.getElementById("carouselTrack");
  const slides = document.querySelectorAll(".slide");
  let index = 0;

  setInterval(() => {
    index = (index + 1) % slides.length;
    track.style.transform = `translateX(-${index * 100}%)`;
  }, 1500);
  </script>

</body>
</html>
